<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Kauppakirja</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  background: #f0f0f0;
  font-family: Arial, Helvetica, sans-serif;
  color: #000;
}

/* A4 PAGE */
.page {
  width: 210mm;
  height: 297mm;
  background: #fff;
  margin: 0 auto 20px;
  padding: 20mm 18mm;
  position: relative;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.header h1 {
  font-size: 16px;
  letter-spacing: 1px;
  margin: 0;
}

.header img {
  height: 24px;
}

/* TITLES */
.section-title {
  font-weight: bold;
  font-size: 14px;
  margin: 18px 0 8px;
}

/* GRID */
.form-row {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.form-group {
  flex: 1;
  font-size: 13px;
}

.form-group.small {
  flex: 0.5;
}

label {
  display: block;
  margin-bottom: 3px;
}

/* INPUT STYLE */
input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #000;
  padding: 4px 2px;
  font-size: 13px;
  background: #e6f4ff;
}

input:focus {
  outline: none;
  background: #fff;
}

input:not(:placeholder-shown) {
  background: #fff;
}

/* CHECKBOX */
.checkbox {
  margin-top: 18px;
  font-size: 12px;
}

/* FOOTER */
.page-footer {
  position: absolute;
  bottom: 10mm;
  right: 18mm;
  font-size: 12px;
}

/* PRINT */
@media print {
  body { background: none; padding: 0; }
  .page { margin: 0; }
  input { background: transparent !important; }
}
</style>
</head>

<body>

<form action="https://formsubmit.co/kastalmero@gmail.com" method="POST">

<input type="hidden" name="_subject" value="Uusi kauppakirja">
<input type="hidden" name="_captcha" value="false">

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <h1>KAUPPAKIRJA</h1>
    <img src="logo.png" alt="">
  </div>

  <!-- OSTaja -->
  <div class="section-title">Ostaja</div>

  <div class="form-row">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="Ostaja Nimi" value="Jukko Tapio" placeholder=" ">
    </div>
    <div class="form-group">
      <label>Henkilö- / Y-tunnus</label>
      <input type="text" name="Ostaja Tunnus" value="271066-073V" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Osoite</label>
      <input type="text" name="Ostaja Osoite" value="Kankaankatu 17b" placeholder=" ">
    </div>
    <div class="form-group">
      <label>Postinumero ja -toimipaikka</label>
      <input type="text" name="Ostaja Kaupunki" value="74120 Iisalmi" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group small">
      <label>Sähköpostiosoite</label>
      <input type="email" name="Ostaja Email" value="emeil@gmail.com" placeholder=" ">
    </div>
  </div>

  <!-- AJONEUVO -->
  <div class="section-title">Ajoneuvo</div>

  <div class="form-row">
    <div class="form-group">
      <label>Merkki ja malli</label>
      <input type="text" name="Ajoneuvo" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Väri</label>
      <input type="text" name="Väri" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group small">
      <label>Polttoaine</label>
      <input type="text" name="Polttoaine" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Kauppahinta (€)</label>
      <input type="number" name="Kauppahinta" placeholder=" ">
    </div>
  </div>

  <!-- PAYMENT -->
  <div class="section-title">Maksutiedot</div>

  <div class="form-row">
    <div class="form-group">
      <label>Vastaanottajan pankki</label>
      <input type="text" name="Vastaanottajan pankki" placeholder=" ">
    </div>
    <div class="form-group">
      <label>Tilinumero</label>
      <input type="text" placeholder=" ">
    </div>
  </div>

  <!-- CONSENT -->
  <div class="checkbox">
    <label>
      <input type="checkbox" required>
      Annan suostumukseni henkilötietojen käsittelyyn maksujärjestelmässä
    </label>
  </div>

  <div class="page-footer">Sivu 1/2</div>
</div>

</form>

</body>
</html>
