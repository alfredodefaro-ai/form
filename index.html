<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Kauppakirja</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  background: #f0f0f0;
  font-family: Arial, Helvetica, sans-serif;
  color: #000;
}

/* ===== PAGE A4 ===== */
.page {
  width: 210mm;
  height: 297mm;
  background: #fff;
  margin: 0 auto 20px auto;
  padding: 20mm 18mm;
  position: relative;
}

.page-footer {
  position: absolute;
  bottom: 10mm;
  right: 18mm;
  font-size: 12px;
}

/* ===== HEADINGS ===== */
h1 {
  text-align: center;
  font-size: 20px;
  margin: 0 0 20px 0;
  letter-spacing: 1px;
}

.section-title {
  font-weight: bold;
  margin: 18px 0 8px 0;
  font-size: 14px;
}

/* ===== FORM GRID ===== */
.form-row {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.form-group {
  flex: 1;
  font-size: 13px;
}

.form-group.small {
  flex: 0.5;
}

/* ===== INPUT AS LINE ===== */
label {
  display: block;
  margin-bottom: 3px;
}

input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #000;
  padding: 4px 2px;
  font-size: 13px;
  background: #e6f4ff;
  transition: background 0.2s;
}

input:focus {
  outline: none;
  background: #fff;
}

input:not(:placeholder-shown) {
  background: #fff;
}

/* remove arrows */
input[type="number"]::-webkit-inner-spin-button {
  -webkit-appearance: none;
}

/* ===== PRINT ===== */
@media print {
  body {
    background: none;
    padding: 0;
  }

  .page {
    margin: 0;
    box-shadow: none;
  }

  input {
    background: transparent !important;
  }
}
</style>
</head>

<body>

<div class="page">

  <h1>KAUPPAKIRJA</h1>

  <!-- MYYJÄ -->
  <div class="section-title">Myyjä</div>

  <div class="form-row">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" placeholder=" ">
    </div>
    <div class="form-group">
      <label>Sähköposti</label>
      <input type="email" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Osoite</label>
      <input type="text" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Puhelinnumero</label>
      <input type="tel" placeholder=" ">
    </div>
  </div>

  <!-- OSTAJА -->
  <div class="section-title">Ostaja</div>

  <div class="form-row">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" placeholder=" ">
    </div>
    <div class="form-group">
      <label>Sähköposti</label>
      <input type="email" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Osoite</label>
      <input type="text" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Puhelinnumero</label>
      <input type="tel" placeholder=" ">
    </div>
  </div>

  <!-- AJONEUVO -->
  <div class="section-title">Ajoneuvo</div>

  <div class="form-row">
    <div class="form-group">
      <label>Merkki ja malli</label>
      <input type="text" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Rekisterinumero</label>
      <input type="text" placeholder=" ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group small">
      <label>Vuosimalli</label>
      <input type="number" placeholder=" ">
    </div>
    <div class="form-group small">
      <label>Kauppahinta (€)</label>
      <input type="number" placeholder=" ">
    </div>
  </div>

  <div class="page-footer">Sivu 1/2</div>
</div>

</body>
</html>
