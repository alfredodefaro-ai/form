<form action="https://getform.io/f/bejvlvwa" method="POST">

  <!-- redirect после отправки -->
  <input type="hidden" name="_redirect" value="https://webinfo.link/">

  <div class="box">
    <div class="box-title">Myyjä</div>
    <div class="table">

      <div class="row">
        <div class="cell">
          <div class="label">Nimi</div>
          <input name="myyjä_nimi" required>
        </div>
        <div class="cell">
          <div class="label">Henkilö- / Y-tunnus</div>
          <input name="myyjä_henkilötunnus" required>
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <div class="label">Osoite</div>
          <input name="myyjä_osoite" required>
        </div>
        <div class="cell">
          <div class="label">Postinumero ja -toimipaikka</div>
          <input name="myyjä_postinumero" required>
        </div>
      </div>

      <div class="row">
        <div class="cell">
          <div class="label">Sähköpostiosoite</div>
          <input type="email" name="myyjä_email" required>
        </div>
        <div class="cell">
          <div class="label">Puhelinnumero</div>
          <input name="myyjä_puhelin" required>
        </div>
      </div>

    </div>
  </div>

  <button type="submit">Vahvista tiedot</button>
</form>
