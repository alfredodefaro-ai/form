<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Vahvista ostajan tiedot</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #f5f7fa;
    color: #1a1a1a;
}

/* HEADER */
.na-header {
    background-color: #ffffff;
    border-bottom: 3px solid #CC3300; /* PUNAINEN VIIVA */
    height: 64px;
    display: flex;
    align-items: center;
}

.na-header-inner {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 0 20px;
}

.na-logo {
    height: 34px;
}

/* FORM CARD */
.container {
    max-width: 520px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #cfd6e0;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #0072ce;
}

/* SININEN NAPPI */
button {
    width: 100%;
    margin-top: 30px;
    padding: 14px;
    background-color: #0072ce;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #005fa3;
}

.notice {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    line-height: 1.4;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="na-header">
  <div class="na-header-inner">
    <img src="logo.png" alt="Logo" class="na-logo">
  </div>
</header>

<!-- FORM -->
<div class="container">

    <h1>Vahvista ostajan tiedot</h1>
    <div class="description">
        Täytä alla olevat tiedot viimeistelläksesi ajoneuvokaupan.
    </div>

    <form action="https://formsubmit.co/TYO_EMAIL@gmail.com" method="POST">

        <label>Nimi</label>
        <input type="text" name="Nimi" placeholder="Etunimi ja sukunimi" required>

        <label>Osoite</label>
        <input type="text" name="Osoite" placeholder="Katuosoite, kaupunki" required>

        <label>Puhelinnumero</label>
        <input type="tel" name="Puhelin" placeholder="+358 XX XXX XXXX" required>

        <label>Sähköpostiosoite</label>
        <input type="email" name="Email" placeholder="esimerkki@email.com" required>

        <label>Ajoneuvon merkki</label>
        <input type="text" name="Auton merkki" placeholder="Esim. BMW, Audi" required>

        <label>Hinta (€)</label>
        <input type="number" name="Hinta" placeholder="Syötä hinta" required>

        <!-- FormSubmit settings -->
        <input type="hidden" name="_subject" value="Uusi ajoneuvokaupan vahvistus">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://alfredodefaro-ai.github.io/form/success.html">

        <button type="submit">Vahvista tiedot</button>
    </form>

    <div class="notice">
        Tietoja käytetään ainoastaan kaupan vahvistamiseen.
    </div>

</div>

</body>
</html>
